name: Twitter Glider Map of the Day
on:
  pull_request:
  push:
    branches: [main]
# on:
#   workflow_dispatch:
#   schedule:
#     - cron: "0 2 * * *"

jobs:
  build:
    name: Tweet glider map
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup Conda
        uses: s-weigand/setup-conda@v1
        with:
          activate-conda: false
          update-conda: true
          conda-channels: conda-forge

      - name: Install conda environment
        shell: bash -l {0}
        run: |
          conda env create --file environment.yml --name tweet_glider

      - name: Execute Notebook and Tweet
        # env:
        #   TWITTER_SECRET: ${{ secrets.TWITTER_SECRET }}
        shell: bash
        run: |
          source activate tweet_glider
          jupyter nbconvert --to notebook --execute gliders_of_the_day.ipynb --output=gliders_of_the_day-output.ipynb

      - name: Publish HTML
        # if: github.ref == 'refs/heads/main'
        uses: peaceiris/actions-gh-pages@v3.6.1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: html/
